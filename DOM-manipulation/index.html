<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header id="main-header" class=" bg"></header>
   <div id="header-title">
    <h1>
        Item lister
    </h1>
   </div>
   <div class="listItems">
    <div id="main" class=" card card-body">
        <h2 class="title">
            Add items
        </h2>
        <form class=" formInline">
            <input type=" text" class=" form control">
            <input type="submit" class="btn" value="submit">
        </form>
        <h2 class="title">
            Items
        </h2>
        <ul id="items" class="listGroup">
            <li class="listGroup-item">item 1</li>
            <li class="listGroup-item">item 2</li>
            <li class="listGroup-item">item 3</li>
        </ul>
    </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
